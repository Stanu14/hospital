<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Book Appointment</h2>
    <form id="appointmentForm">
        <label>Patient Email:</label> <input type="email" name="patient_email" required><br>
        <label>Date & Time:</label> <input type="datetime-local" name="appointment_date" required><br>
        <button type="submit">Book Appointment</button>
    </form>

    <script>
        $("#appointmentForm").submit(function(e) {
            e.preventDefault();
            $.post("book_appointment.php", $(this).serialize(), function(response) {
                alert(response);
            });
        });
    </script>
</body>
</html>
